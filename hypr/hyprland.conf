# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1, preferred, auto, 1

# Disable default wallpaper
misc {
    disable_hyprland_logo = true
}
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = hyprlock
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store 
exec-once = hyprpaper
exec-once = /usr/bin/dunst
exec-once = waybar
exec-once = hypridle 

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = HYPRCURSOR_THEME,rose-pine-cursor-hyprcursor
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,BreezeX-RosePine-Linux
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2
    float_switch_override_focus = 0

    touchpad {
        natural_scroll = yes
    	scroll_factor = 0.25
	}

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 10
    border_size = 4
    col.active_border = rgba(BA8DB4EE) rgba(76658FEE) rgba(6A9ABEEE) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, default, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = razer-razer-deathadder-v2-pro 
    sensitivity = -0.6
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = opacity 0.95 0.90, class:^(kitty)$
windowrulev2 = float, size 800, 530, center, class:^(xdg-desktop-portal-gtk)$#B5BAC9
windowrulev2 = workspace special, class:^(WebCord)$
windowrulev2 = opacity 0.97 0.93, class:^(codium-url-handler)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = CONTROL:37, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, kitty -e ranger 
bind = $mainMod, F, togglefloating, 
bind = $mainMod, R, exec, rofi -show drun
bind = CONTROL:37, J, togglesplit, # dwindle 
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy # screenshot
bind = , mouse:274, exec, ; #r remove middle mouse paste

# Move focus with mainMod + arrow keys
bind = $mainMod SHIFT, left, movefocus, l
bind = $mainMod SHIFT, right, movefocus, r
bind = $mainMod SHIFT, up, movefocus, u
bind = $mainMod SHIFT, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = CONTROL:37, 1, workspace, 1
bind = CONTROL:37, 2, workspace, 2
bind = CONTROL:37, 3, workspace, 3
bind = CONTROL:37, 4, workspace, 4
bind = CONTROL:37, 5, workspace, 5
bind = CONTROL:37, 6, workspace, 6
bind = CONTROL:37, 7, workspace, 7
bind = CONTROL:37, 8, workspace, 8
bind = CONTROL:37, 9, workspace, 9
bind = CONTROL:37, 0, workspace, 10

# Move active window to a workspace with ctrl + SHIFT + [0-9]
bind = CONTROL:37 SHIFT, 1, movetoworkspace, 1
bind = CONTROL:37 SHIFT, 2, movetoworkspace, 2
bind = CONTROL:37 SHIFT, 3, movetoworkspace, 3
bind = CONTROL:37 SHIFT, 4, movetoworkspace, 4
bind = CONTROL:37 SHIFT, 5, movetoworkspace, 5
bind = CONTROL:37 SHIFT, 6, movetoworkspace, 6
bind = CONTROL:37 SHIFT, 7, movetoworkspace, 7
bind = CONTROL:37 SHIFT, 8, movetoworkspace, 8
bind = CONTROL:37 SHIFT, 9, movetoworkspace, 9
bind = CONTROL:37 SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with Shift + scroll
bind = SHIFT, mouse_down, workspace, e+1
bind = SHIFT, mouse_up, workspace, e-1

# Move/resize windows with Shift/Ctrl + LMB and dragging
bindm = SHIFT, mouse:272, movewindow
bindm = CONTROL37, mouse:272, resizewindow

# Special workspace
bind = $mainMod, Tab, movetoworkspace, special
bind = ALT, Tab, togglespecialworkspace
bind = ALT, Tab, exec, /home/brandon/.config/waybar/discord/reset_icon.sh

# Keybind for cliphist
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# volume control
bind = , xf86audioraisevolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+ 
bind = , xf86audiolowervolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bind = , xf86audiomute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# backlight control
bind = , xf86monbrightnessup, exec, brightnessctl set +1%
bind = , xf86monbrightnessdown, exec, brightnessctl set 1%-

# lock
bind = $mainMod, L, exec, hyprlock
