# test
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1, 1920x1080, 1920x0, 1
monitor=DP-1, 1920x1080@60, 0x0, 1

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    middle_click_paste = false
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = hyprlock
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store 
exec-once = hyprpaper
exec-once = waybar
exec-once = hypridle

# Setting default programs
$terminal = kitty
$fileManager = ranger
$menu = rofi -show drun 

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
# Mouse Themes for Hyprcursor + Xcursor
env = HYPRCURSOR_THEME, HyprBibataModernClassicSVG
env = HYPRCURSOR_SIZE, 20
env = XCURSOR_THEME, Bibata-Modern-Classic 
env = XCURSOR_SIZE, 19 

# Nvidia 
env = LIBVA_DRIVER_NAME, nvidia
env = XDG_SESSION_TYPE, wayland
env = GBM_BACKEND, nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME, nvidia
env = WLR_NO_HARDWARE_CURSORS, 1

# QT/Dolphin
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    force_no_accel = 0
    follow_mouse = 2 
    float_switch_override_focus = 0
    sensitivity = 0.4 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5 
    gaps_out = 7 
    border_size = 3
	col.active_border = rgba(5999BFEE) 
    col.inactive_border = rgba(06425EFF)
    # col.inactive_border = rgba(595959aa)

    layout = dwindle 
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 7

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

 animations {
     enabled = yes

    # see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    animation = windows, 1, 8, myBezier, slide
    #animation = windowsOut, 1, 8, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
 }



dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for aore
device {
    name = razer-razer-deathadder-v2-pro
    sensitivity = -0.6
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = opacity 0.95 0.9, class:^(kitty)$    # opacticity [active] [inactive]
# windowrulev2 = float, class:^(kitty)$
windowrulev2 = float, size 985 715, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = float, size 985 715, class:^(VirtualBox Manager)$
windowrulev2 = workspace ~ silent, class:^(steam)$
windowrulev2 = workspace special, class:^(WebCord)$
windowrulev2 = opacity 0.98 0.95, class:^(jetbrains-rider)$
windowrulev2 = opacity 0.98 0.96 class:^(codium-url-handler)$
windowrulev2 = float, class:^(org.multimc.MultiMC)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = CONTROL:37, Q, exec, $terminal 
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $terminal -- $fileManager 
bind = $mainMod, F, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = CONTROL:37, J, togglesplit, # dwindle 
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp -d)" - | wl-copy # screenshot

# Move focus with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movefocus, l
bind = $mainMod SHIFT, right, movefocus, r
bind = $mainMod SHIFT, up, movefocus, u
bind = $mainMod SHIFT, down, movefocus, d

# Switch workspaces with left_control + [0-9]
bind = CONTROL:37, 1, workspace, 1
bind = CONTROL:37, 2, workspace, 2
bind = CONTROL:37, 3, workspace, 3
bind = CONTROL:37, 4, workspace, 4
bind = CONTROL:37, 5, workspace, 5
bind = CONTROL:37, 6, workspace, 6
bind = CONTROL:37, 7, workspace, 7
bind = CONTROL:37, 8, workspace, 8
bind = CONTROL:37, 9, workspace, 9
bind = CONTROL:37, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = CONTROL:37 SHIFT, 1, movetoworkspace, 1
bind = CONTROL:37 SHIFT, 2, movetoworkspace, 2
bind = CONTROL:37 SHIFT, 3, movetoworkspace, 3
bind = CONTROL:37 SHIFT, 4, movetoworkspace, 4
bind = CONTROL:37 SHIFT, 5, movetoworkspace, 5
bind = CONTROL:37 SHIFT, 6, movetoworkspace, 6
bind = CONTROL:37 SHIFT, 7, movetoworkspace, 7
bind = CONTROL:37 SHIFT, 8, movetoworkspace, 8
bind = CONTROL:37 SHIFT, 9, movetoworkspace, 9
bind = CONTROL:37 SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with Shift + scroll
# bind = SHIFT, mouse_down, workspace, e+1
# bind = SHIFT, mouse_up, workspace, e-1

# Move/resize windows with Shift + LMB/RMB and dragging
bindm = SHIFT, mouse:272, movewindow
bindm = SHIFT, mouse:273, resizewindow

# Special workspace
bind = $mainMod, Tab, movetoworkspace, special
bind = ALT, Tab, togglespecialworkspace
bind = ALT, Tab, exec, /home/brandon/.config/waybar/discord/reset_icon.sh

# Keybind for cliphist
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Remove middle mouse paste
#bind = , mouse:274, exec, ;

# Play/pause media
bind = , 172, exec, playerctl play-pause

# Volume knob
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Disable keybinds
bind=$SUPER,l,submap,mc
submap=mc
bind=$SUPER,p,submap,reset
submap=reset
